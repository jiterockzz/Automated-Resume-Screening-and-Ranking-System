<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Suitability</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #4a90e2;
            margin-bottom: 20px;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="file"], textarea, input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background: #4a90e2;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background: #357ABD;
        }
        .message {
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
        }
        .result-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s ease-in-out;
        }
        .result-container p {
            font-size: 18px;
            font-weight: bold;
        }
        a {
            display: block;
            text-align: center;
            color: #4a90e2;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
        }
        a:hover {
            text-decoration: underline;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Check Resume Suitability</h1>
            
            <form action="/suitability" method="POST" enctype="multipart/form-data">
                <label for="resume">Upload Resume:</label>
                <input type="file" name="resume" id="resume" accept=".pdf,.docx" required>
                
                <label for="job_description">Job Description:</label>
                <textarea name="job_description" id="job_description" placeholder="Enter job description..." rows="6" required></textarea>
                
                <input type="submit" value="Check Suitability">
            </form>

            {% if message %}
            <div class="message success">{{ message }}</div>
            {% endif %}

            {% if similarity is not none %}
            <div class="result-container">
                <p>Job Description Suitability: <strong>{{ similarity }}</strong></p>
            </div>
            {% endif %}

            {% if error %}
            <div class="message error">{{ error }}</div>
            {% endif %}
        </div>

        <a href="/ranking">Go to Ranking Page</a>
    </div>

    <script>
        // JavaScript for animations or interactions
        document.addEventListener('DOMContentLoaded', function() {
            let resultContainers = document.querySelectorAll('.result-container');
            resultContainers.forEach(container => {
                container.style.opacity = 1;
                container.style.transform = 'translateY(0)';
            });
        });
        
    </script>
</body>
</html>
