<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Suitability</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">


</head>
<body>
    <h1>Resume Suitability Analysis</h1>

    <!-- Form to upload resume and job description -->
    <form method="POST" enctype="multipart/form-data">
        <label for="resume">Upload Resume:</label>
        <input type="file" name="resume" id="resume" required><br><br>

        <label for="job_description">Job Description:</label>
        <textarea name="job_description" id="job_description" required></textarea><br><br>

        <button type="submit">Check Suitability</button>
    </form>

    <!-- Display the result -->
    {% if message %}
        <p><strong>{{ message }}</strong></p>
        <p><strong>{{ similarity }}</strong></p>
    {% endif %}

    <!-- Chatbot -->
    <h2>Chatbot Assistant</h2>
    <form method="POST">
        <label for="chatbot_question">Ask a Question:</label>
        <textarea name="chatbot_question" id="chatbot_question" placeholder="Ask about the resume or suitability"></textarea><br><br>
        <button type="submit">Ask Chatbot</button>
    </form>

    {% if chatbot_response %}
        <h3>Chatbot Response:</h3>
        <p>{{ chatbot_response }}</p>
    {% endif %}
</body>
</html>
