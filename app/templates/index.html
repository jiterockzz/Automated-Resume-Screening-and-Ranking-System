<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Suitability</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">


</head>
<body>

<h1>Resume Suitability Check</h1>
<form method="POST" enctype="multipart/form-data">
    <input type="hidden" name="action" value="analyze_resume">
    <input type="file" name="resume" required>
    <textarea name="job_description" placeholder="Enter Job Description" required></textarea>
    <button type="submit">Analyze Resume</button>
</form>



{% if message %}
    <h3>{{ message }}</h3>
{% endif %}

{% if similarity %}
    <p><strong>Suitability Score:</strong> {{ similarity }}</p>
{% endif %}

{% if chatbot_response %}
    <h3>Chatbot Response</h3>
    <p>{{ chatbot_response }}</p>
{% endif %}


<form method="POST">
    <input type="text" name="chatbot_question" placeholder="Ask the chatbot" required>
    <button type="submit">Submit</button>
</form>


</body>
</html>
